<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jio Login</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-pattern">
  
  
  
    <div class="container">
        <div class="card">
            <a href="javascript:void(0)" class="logo-holder"><img src="images/jio_logo.png" alt="Logo" /></a>
            
            <form class="entry-form" method="post">
                <label>Login with your Service ID</label>
                <input type="text" id="code_entry" class="form-control" placeholder="Service ID">
                <p class="error mB40 hidden" id="form_error">Service ID is Invalid, Please check the details and try again</p>
                <button id="submit-service-id" class="btn btn-main btn-block" type="button">Submit</button>
            </form>
            
        </div>
    </div>
  
 
  

  

<!-- Back to top -->
<a href="javascript:void(0)" id="back-top" class="fa fa-chevron-up"></a>

<!-- Javascript Files -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/code.js"></script>
<!--[if lte IE 9]>
       <script src="js/placeholders.min.js"></script>
       <script>$('input, textarea').placeholder();</script>
<![endif]-->

</body>



</html>
