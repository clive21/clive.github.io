<body>

<div id="loading"><span class="loading_img"></span></div>
<div class="body-wrapper">
    <header class="theme1 clearfix">
        <a href="#" class="logo"><img src="images/jio_logo_grey.png" alt="logo" /></a>
        <div class="headerText textOnly">360&deg; Customer</div>
    </header>

   <section class="search-widget-area">
      <div class="row">
          <div class="col-sm-12 col-md-4 search-form heightEqSearchWidgets">
             <form class="form-horizontal">
          <h3>Search</h3>
          <div class="search-fields">
          
          <input type="text" class="form-control" placeholder="Customer ID" />
          <input type="text" class="form-control" placeholder="Mobile No" />
          <input type="text" class="form-control" placeholder="Email ID" />
          <input type="text" id="dob" class="form-control" placeholder="Date of Birth" />
          <input type="text" class="form-control" placeholder="Lorem Ipsum" />
           <input type="text" class="form-control" placeholder="Lorem Ipsum" />
            <input type="text" class="form-control" placeholder="Lorem Ipsum" />
             <input type="text" class="form-control" placeholder="Lorem Ipsum" />
          </div>
          <div class="buttonContainer">
          <button type="submit" class="btn buttonSearch">Submit</button>
          </div>
        </form>
          </div>
          <div class="col-sm-12 col-md-8 heightEqSearchWidgets">
             <section class="search-results">
                 <h3>Search Result</h3>
                 <div class="search-table-holder">
                      <table class="search-results-table">
                        
                        <tr>
                            <th>Customer ID</th>
                            <th>Mobile No</th>
                            <th>Email ID</th>
                            <th>Date of Birth</th>
                        </tr>
                        
                      </table>   
                      
                      
                      <h4 class="no-records-found" style="display:block;">No Records Found...</h4>
                      
                      
                      
              </div>
             </section>
          </div>
      </div>
    
   </section>
   
   
   <section class="no-record-details" style="display:block;">
      <h4>No Records Found for Customer Details...</h4>
   </section>
    
    
    
  </div>
